<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <style>
    body {
      margin-top: 40px;
      background: #333;
    }

    h1 {
      color: #fff
    }
  </style>
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <!-- Info -->
        <div class="card bg-light mb-2" style="max-width: 50rem;">
          <div class="card-block">
            <h3>Type a value in any of the fields to convert between weight measurements:</h3>
          </div>
        </div>
        <!-- Pounds -->
        <div class="card-primary mb-2 text-white" style="max-width: 50rem;">
          <div class="card-block">
            <label>Pounds: </label>
            <input id="inputPounds" type="number" placeholder="Enter Pounds" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>

        <!-- Kilograms -->
        <div class="card-success mb-2 text-white" style="max-width: 50rem;">
          <div class="card-block">
            <label>Kilograms: </label>
            <input id="inputKilograms" type="number" placeholder="Enter Kilograms" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>

        <!-- Ounces -->
        <div class="card-danger mb-2 text-white" style="max-width: 50rem;">
          <div class="card-block">
            <label>Ounces: </label>
            <input id="inputOunces" type="number" placeholder="Enter Ounces" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>

        <!-- Grams -->
        <div class="card-warning mb-2 text-white" style="max-width: 50rem;">
          <div class="card-block">
            <label>Grams: </label>
            <input id="inputGrams" type="number" placeholder="Enter Grams" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>

        <!-- Stones -->
        <div class="card-info mb-2 text-white" style="max-width: 50rem;">
          <div class="card-block">
            <label>Stones: </label>
            <input id="inputStones" type="number" placeholder="Enter Stones" oninput="weightConverter(this.id,this.value)" onchange="weightConverter(this.id,this.value)">
          </div>
        </div>
      </div>
      <script>
        function weightConverter(source, valNum) {
          valNum = parseFloat(valNum);
          var inputPounds = document.getElementById("inputPounds");
          var inputKilograms = document.getElementById("inputKilograms");
          var inputOunces = document.getElementById("inputOunces");
          var inputGrams = document.getElementById("inputGrams");
          var inputStones = document.getElementById("inputStones");
          if (source == "inputPounds") {
            inputKilograms.value = (valNum / 2.2046).toFixed(4);
            inputOunces.value = (valNum * 16).toFixed(4);
            inputGrams.value = (valNum / 0.0022046).toFixed(4);
            inputStones.value = (valNum * 0.071429).toFixed(4);
          }
          if (source == "inputKilograms") {
            inputPounds.value = (valNum * 2.2046).toFixed(4);
            inputOunces.value = (valNum * 35.274).toFixed(4);
            inputGrams.value = (valNum * 1000).toFixed(4);
            inputStones.value = (valNum * 0.1574).toFixed(4);
          }
          if (source == "inputOunces") {
            inputPounds.value = (valNum * 0.062500).toFixed(4);
            inputKilograms.value = (valNum / 35.274).toFixed(4);
            inputGrams.value = (valNum / 0.035274).toFixed(4);
            inputStones.value = (valNum * 0.0044643).toFixed(4);
          }
          if (source == "inputGrams") {
            inputPounds.value = (valNum * 0.0022046).toFixed(4);
            inputKilograms.value = (valNum / 1000).toFixed(4);
            inputOunces.value = (valNum * 0.035274).toFixed(4);
            inputStones.value = (valNum * 0.00015747).toFixed(4);
          }
          if (source == "inputStones") {
            inputPounds.value = (valNum * 14).toFixed(4);
            inputKilograms.value = (valNum / 0.15747).toFixed(4);
            inputOunces.value = (valNum * 224).toFixed(4);
            inputGrams.value = (valNum / 0.00015747).toFixed(4);
          }

        }
      </script>
    </div>
  </div>
</body>

</html>
